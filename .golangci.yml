run:
  timeout: 2m
  issues-exit-code: 1

linters:
  disable-all: true
  enable:
    # Enabled by default
    - deadcode
    # - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck

    # Disabled by default
    - asciicheck
    - bodyclose
    # - cyclop
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    # - exhaustive
    # - exhaustivestruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    # - funlen
    # - gci
    # - gochecknoglobals
    # - gochecknoinits
    # - gocognit
    - goconst
    # - gocritic
    # - gocyclo
    # - godot
    # - godox
    - goerr113
    - gofmt
    # - gofumpt
    - goheader
    - goimports
    # - gomnd
    # - gomoddirectives
    - gomodguard
    - goprintffuncname
    # - gosec
    # - importas
    # - lll
    - makezero
    - misspell
    - nakedret
    # - nestif
    - nilerr
    # - nlreturn
    - noctx
    - nolintlint
    # - paralleltest
    - prealloc
    - predeclared
    # - promlinter
    # - revive
    - rowserrcheck
    - sqlclosecheck
    # - stylecheck
    - tagliatelle
    # - testpackage
    # thelper
    - tparallel
    - unconvert
    # - unparam
    - wastedassign
    - whitespace
    - wrapcheck
    # - wsl

linters-settings:
  govet:
    disable:
      - copylocks
  gosimple:
    go: "1.17"


issues:
  max-same-issues: 0
  max-issues-per-linter: 0
