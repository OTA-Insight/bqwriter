syntax = "proto2";
package benchmark;
option go_package = "github.com/OTA-Insight/bqwriter/internal/test/benchmark";

import "google/protobuf/timestamp.proto";

message TemporaryDataParameterProto2 {
    optional string name = 1;
    optional bytes value = 2;
}

message TemporaryDataProto2 {
    optional string name = 1;
    optional int64 uuid = 2;
    optional google.protobuf.Timestamp timestamp = 3;
    optional bool truth = 4;
    repeated benchmark.TemporaryDataParameterProto2 parameters = 5;
}
